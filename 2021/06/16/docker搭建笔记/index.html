            <div class="markdown-body">
              <h2 id="docker-搭建-RibbitMQ"><a href="#docker-搭建-RibbitMQ" class="headerlink" title="docker 搭建 RibbitMQ"></a>docker 搭建 RibbitMQ</h2><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#</span><span class="bash"> 拉取镜像</span></span><br><span class="line">docker pull rabbitmq</span><br><span class="line"><span class="meta"></span></span><br><span class="line"><span class="meta">#</span><span class="bash"> 查看所有镜像</span></span><br><span class="line">docker images</span><br><span class="line"><span class="meta"></span></span><br><span class="line"><span class="meta">#</span><span class="bash"> 创建容器</span> </span><br><span class="line">docker run -d --name rabbitmq</span><br><span class="line">-p 5672:5672</span><br><span class="line">-p 15672:15672</span><br><span class="line">-v `pwd`/data:/var/lib/rabbitmq</span><br><span class="line">--hostname myRabbit </span><br><span class="line">-e RABBITMQ_DEFAULT_VHOST=my_vhost  </span><br><span class="line">-e RABBITMQ_DEFAULT_USER=admin </span><br><span class="line">-e RABBITMQ_DEFAULT_PASS=admin rabbitmq</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">rabbitmq 是指image name</span><br><span class="line">-d 后台运行容器；</span><br><span class="line">--name 指定容器名；</span><br><span class="line">-p 指定服务运行的端口（5672：应用访问端口；15672：控制台Web端口号）；</span><br><span class="line">-v 映射目录或文件；</span><br><span class="line">--hostname 主机名（RabbitMQ的一个重要注意事项是它根据所谓的 “节点名称” 存储数据，默认为主机名）；</span><br><span class="line">-e 指定环境变量；（</span><br><span class="line">RABBITMQ_DEFAULT_VHOST：默认虚拟机名；</span><br><span class="line">RABBITMQ_DEFAULT_USER：默认的用户名；</span><br><span class="line">RABBITMQ_DEFAULT_PASS：默认用户名的密码）</span><br><span class="line"><span class="meta"></span></span><br><span class="line"><span class="meta"></span></span><br><span class="line"><span class="meta">#</span><span class="bash"> 查看运行容器</span> </span><br><span class="line">docker ps </span><br><span class="line"><span class="meta"></span></span><br><span class="line"><span class="meta"></span></span><br><span class="line"><span class="meta">#</span><span class="bash"> 启动管理程序</span> </span><br><span class="line"><span class="meta">#</span><span class="bash"> docker <span class="built_in">exec</span> -it【交互式方式执行命令】容器id/容器name 命令</span></span><br><span class="line">docker exec -it rabbitmq  rabbitmq-plugins enable rabbitmq_management</span><br></pre></td></tr></table></figure>



<h2 id="Docker搭建Redis6"><a href="#Docker搭建Redis6" class="headerlink" title="Docker搭建Redis6"></a>Docker搭建Redis6</h2><h4 id="1、-拉取镜像"><a href="#1、-拉取镜像" class="headerlink" title="1、 拉取镜像"></a>1、 拉取镜像</h4><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">docker pull redis</span><br></pre></td></tr></table></figure>



<h4 id="2、下载配置文件"><a href="#2、下载配置文件" class="headerlink" title="2、下载配置文件"></a>2、下载配置文件</h4><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># 创建本地文件映射 </span></span><br><span class="line"><span class="built_in">cd</span> /usr/<span class="built_in">local</span></span><br><span class="line">mkdir redis</span><br><span class="line"><span class="built_in">cd</span> redis</span><br><span class="line"><span class="comment"># 下载配置文件</span></span><br><span class="line">wget http://download.redis.io/redis-stable/redis.conf</span><br><span class="line"></span><br><span class="line"><span class="comment"># 修改配置文件</span></span><br><span class="line"><span class="comment"># 关闭ip绑定 </span></span><br><span class="line"><span class="built_in">bind</span> 127.0.0.1 -::1 注释掉这行</span><br></pre></td></tr></table></figure>

<p><strong>关闭保护模式（默认是yes）</strong></p>
<p><img src="/2021/06/16/docker%E6%90%AD%E5%BB%BA%E7%AC%94%E8%AE%B0/image-20210622084518055.png" srcset="/img/loading.gif" lazyload alt="image-20210622084518055"></p>
<h4 id="3、-创建容器"><a href="#3、-创建容器" class="headerlink" title="3、 创建容器"></a>3、 创建容器</h4><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">docker run -p 6379:6379  -v <span class="variable">$PWD</span>/data:/data -v <span class="variable">$PWD</span>/redis.conf:/etc/redis/redis.conf --privileged=<span class="literal">true</span> --name mredis -d redis redis-server /etc/redis/redis.conf</span><br></pre></td></tr></table></figure>

<h4 id="4、查看运行状态"><a href="#4、查看运行状态" class="headerlink" title="4、查看运行状态"></a>4、查看运行状态</h4><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">docker ps</span><br></pre></td></tr></table></figure>

<h4 id="5、-进入本地客户端"><a href="#5、-进入本地客户端" class="headerlink" title="5、 进入本地客户端"></a>5、 进入本地客户端</h4><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">docker <span class="built_in">exec</span> -it mredis(与创建的容器名相对应) redis-cli</span><br></pre></td></tr></table></figure>
